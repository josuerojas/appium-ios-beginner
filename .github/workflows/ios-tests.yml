name: iOS E2E on Sauce Labs

on:
  workflow_dispatch:  # allows manual run from GitHub Actions tab

jobs:
  ios-e2e:
    runs-on: macos-13

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Step 3: Install dependencies (no lockfile needed)
      - name: Install dependencies
        run: npm install --no-fund --no-audit

      # Step 4: Debug environment info (optional, but helpful)
      - name: Display environment info
        run: |
          node -v
          npm -v
          npx wdio --version

      # Step 5: Run iOS test on Sauce Labs
      - name: Run iOS E2E test on Sauce Labs
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        run: npx wdio run ./wdio.conf.js